<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>


    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="myController">
<!--ion-pane is a content container which fits content well-->
<!--Adds a fixed header bar above some content.-->
    <ion-pane >
      <ion-header-bar class="bar-positive">
        <h1 class="title">Notes</h1>
      </ion-header-bar>
      <!--ion-content is where we put our content-->
      <!--icons are taken from http://ionicons.com/-->
      <ion-content>
          <ion-list>
                 <ion-item ng-repeat="task in tasks" ng-model="tasks">
                     
          <ion-option-button class="button-assertive"
          ng-click="tasks.splice($index,1)">
          delete
          </ion-option-button>
          <ion-option-button class="button-energized"
          ng-click="edit(task)">
          Edit
          </ion-option-button>
                     <i class="ion-ios-star  "></i>
                     {{"  "+ task.title}}</ion-item>
          </ion-list>
      </ion-content>
      <ion-footer-bar class="bar-positive">
     
<button class="button button-icon customIconSound" ng-click="newTask()">
     <i class="ion-compose icon"></i>
     Add
</button>

<button class="button button-icon customIconSound" ng-click="saveTasks()">
     <i class="ion-ios-download-outline"></i>
     Save
</button>

<button class="button button-icon .customIconSoundButton" ng-click="deleteAllTasks(tasks)"> 
     <i class="ion-trash-b"></i>
     Delete All
</button>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
